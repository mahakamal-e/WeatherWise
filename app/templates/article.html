{% extends "layout.html" %}

{% block title %}{{ article.title }}{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/article.css') }}">
{% endblock %}
{% block content %}
    <div class="article-content">

        <h1>{{ article.title }}</h1>
        <img src="{{ article.photo_url }}" alt="{{ article.title }}"class="styled-image">
        <pre class="article-content">{{ article.content }}</pre>
        <a href="{{ url_for('blog.blog', category_id=article.category_id) }}">Back to Blog</a>
    </div>

{% endblock %}
